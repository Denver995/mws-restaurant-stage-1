<!DOCTYPE html>
<html>

<head>
  <!-- meta charset="utf-8" for appropriate document type -->
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.webmanifest">
  <!-- meta name="viewport" for a better displaying of the content at all screen sizes and make use of available screen real estate.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- responsive-index.css for responsive design -->
  <link rel="stylesheet" href="css/index.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" media="screen and (max-width: 750px)" href="css/index_small_resolution.css" type="text/css" />
  <link rel="stylesheet" media="screen and (min-width: 751px)" href="css/index_small_screen_resolution.css" type="text/css" />
  <link rel="stylesheet" media="screen and (min-width: 970px)" href="css/index_medium_resolution.css" type="text/css" />
  <link rel="stylesheet" media="screen and (min-width: 1200px)" href="css/index_height_resolution.css" type="text/css" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Reviews</title> 
</head> 

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <section id="restaurant-container">
      <button id="btn-display-controls" class="btn">show bottons controls</button>
      <button id="btn-hide-controls" class="btn">hide bottons controls</button>
      <div class="filter-options" aria-labelledby="filter_results">
        <h2 id="filter_results">Filter Results</h2>
        <select id="neighborhoods-select" aria-label="neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div id="controls-btn">
        <ul class="list-btn">
          <li><button  id="btn-display-map" class="btn">show map carte</button></li>
          <li><button  id="btn-hide-map" class="btn btn-medium hide">hide map carte</button></li>
        </ul>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="js/idb.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- register service worker -->
  <script src="./js/register_sw.js"></script>
  <script src="sw.js"></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="text/javascript">
    //show map carte
    document.getElementById('btn-display-map').addEventListener('click', () => {
        document.getElementById("btn-display-map").style.display = "none";
        document.getElementById("btn-hide-map").style.display = "block";
        document.getElementById("map").style.display = "block";    
    }); 

    //hide map carte
    document.getElementById('btn-hide-map').addEventListener('click', () => {
        document.getElementById("btn-display-map").style.display = "block"; 
        document.getElementById("btn-hide-map").style.display = "none";
        document.getElementById("map").style.display = "none";   
    });

    //show controls buttons
    document.getElementById('btn-display-controls').addEventListener('click', () => {
        document.getElementById("btn-display-controls").style.display = "none";
        document.getElementById("btn-hide-controls").style.display = "block";
        document.getElementById("controls-btn").style.display = "block";
        document.querySelector("div.filter-options").style.display = "block";    
    }); 

    //hide controls buttons
    document.getElementById('btn-hide-controls').addEventListener('click', () => {
        document.getElementById("btn-hide-controls").style.display = "none"; 
        document.getElementById("btn-display-controls").style.display = "block";
        document.getElementById("controls-btn").style.display = "non";
        document.querySelector("div.filter-options").style.display = "none";   
    });
  </script>

</body>

</html>
